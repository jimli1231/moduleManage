<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .icon-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 8px 12px;
        margin-bottom: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .icon-btn i {
        margin-right: 5px;
    }

    .icon-btn:hover {
        background-color: #0056b3;
    }

    .icon-btn:active {
        background-color: #0d0d47;
    }
</style>

<body>
    <button id="moveButton" class="icon-btn"><i class="fas fa-arrows-alt"></i> 移动</button>

</body>

</html>
