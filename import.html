<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import 3D Model</title>
    <style>
   body {
width: 100%;
height: 100%;
margin: 0;
padding: 0;
overflow: hidden;
}
#canvas {
width: 100%;
height: 100%;
display: block;
}
#importFile{
    top: 0;
    left: 0;
    position: fixed;
}
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <input type="file" id="importFile" />
    <script src="./js/common/babylon.js"></script>
    <script src="./js/common/babylonjs.loaders.min.js"></script>
</body>

</html>
<script type="module">
    import { initImportPage } from './js/import/index.js';
    document.addEventListener("DOMContentLoaded", async () => {
        const canvas = document.getElementById("canvas");
        const engine = new BABYLON.Engine(canvas, true);
        await initImportPage(engine);
    });
  
</script>
