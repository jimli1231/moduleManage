<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Document</title>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
<script>
const canvas = document.getElementById("canvas");
const context = canvas.getContext("2d");

// Draw a point at (50, 50)
context.beginPath();
context.arc(50, 50, 5, 0, 2 * Math.PI);
context.fill();

// Draw a line at a 35-degree angle upwards with a length of 10
context.beginPath();
context.moveTo(50, 50);
const angle = (35 * Math.PI) / 180;
const dx = Math.cos(angle) * 50;
const dy = -Math.sin(angle) * 50;
context.lineTo(50 + dx, 50 + dy);
context.stroke();

// Draw a horizontal line of length 5
context.beginPath();
context.moveTo(50 + dx, 50 + dy);
context.lineTo(50 + dx + 20, 50 + dy);
context.stroke();

// Add the text "hello world" with animation
context.font = "20px Arial";
const text = "hello world";
const textX = 50 + dx + 20;
const textY = 50 + dy;
let textProgress = 0;

function animateText() {
  context.clearRect(textX, textY - 20, context.measureText(text).width, 30);
  context.fillText(text.slice(0, textProgress), textX, textY);
  textProgress++;

  if (textProgress <= text.length) {
    setTimeout(() => {
    window.requestAnimationFrame(animateText);
        
    },80);
  }
}

animateText();
</script>
</body>
</html>
