<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>BabylonJS Scene</title>
  <link rel="stylesheet" href="./css/css.css" />
  <script src="./js/common/babylon.js"></script>
  <script src="./js//common//babylonjs.loaders.min.js"></script>
  <link rel="stylesheet" href="./css/font-awesome.css">
  <script src="./js/common/pixi.js"></script>
</head>

<body>

  <div id="modelPanel">
    <h3>模型栏</h3>
    <!-- <div
        class="modelItem"
        draggable="true"
        data-path="./assets/a-transformed.glb"
      >
        洗衣机
      </div> -->
    <div class="modelItem" draggable="true" data-path="./assets/b.glb">
      弯曲机
    </div>
    <!-- 添加更多模型 -->
  </div>
  <div id="dialog">
    <label for="title">模型标题：</label>
    <input type="text" id="title" required />
    <br />
    <label for="description">模型说明信息：</label>
    <input type="text" id="description" />
    <br />
    <button id="confirm">确认</button>
  </div>


  <div class="btn-box">
    <!-- <button id="selectButton" class="icon-btn"><i class="fas fa-arrow-circle-right"></i> 选择</button> -->
    <button id="moveButton" class="icon-btn"><i class="fas fa-arrows-alt"></i> 移动</button>

    <button id="rotateButton" class="icon-btn"><i class="fas fa-sync-alt"></i> 旋转</button>
    <button id="scaleButton" class="icon-btn"><i class="fas fa-expand-arrows-alt"></i> 缩放</button>
    <button id="deleteButton" style="background-color:rgb(216, 71, 71);" class="icon-btn"><i
        class="fas fa-trash-alt"></i> 删除</button>
  </div>


  <button id="exportButton" class="icon-btn"> <i class="fas fa-file-export"></i> 导出</button>
  <canvas id="canvas"></canvas>
  <div id="pixi-container" style="position:absolute;  top: 0; pointer-events: none;"></div>
  <div id="table-container"  style="position:absolute;  " ></div>



  <script src="./js/painting.js"></script>
  <script type="module">
    import { init } from "./js/init.js";
    const canvas = document.getElementById("canvas");
    const engine = new BABYLON.Engine(canvas, true);
    init(engine);
  </script>
</body>

</html>
